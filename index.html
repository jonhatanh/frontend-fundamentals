<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Primera' Pagina HTML</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Frontend Fundamentals</h1>
    </header>
    <nav>
        <img class="logo" width="8%" src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Logo">
        <ul class="links">
            <li><a href="#">Blog</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
        <button class="btn subscribe">Subscribe</button>
    </nav>
    <section class="contenedor">
        <h2>Sesion 1</h2>
        <p>Construye tu blog...</p>
        <p>Con esta herramienta, podrás crear tu página <b>rápida y facilmente</b> </p>
        <p>Registrate con el siguiente formulario: </p>
    
        <form action="">
            <div class="form-control">
                <label for="correo">Correo: </label>
                <input type="email" name="correo" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
    
        <img class="imagen" src="https://www.matchamexico.mx/wp-content/uploads/2023/01/AMAZON-CAMPOS.jpg"
            alt="Imagen Matcha">

    </section>

    <footer>
        <img class="logo" src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="Imagen capterra" />

    </footer>


    <!-- Diferencia entre px y rem -->
    <!-- px es una medida ya definida y que no cambia si el dispositivo del usuario es grande o pequeño, siempre es fijo -->
    <!-- rem se basa en el tamaño de letra del elemento raiz, entonces dependendiendo de este valor puede cambiar el texto que ve el usuario,
        además, si el usuario cambia el valor del elemento raiz desde la configuracion verá los cambios en nuestra pagina.-->
</body>

</html>
